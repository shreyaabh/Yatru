{% comment %} {% extends 'posts/base.html' %} {% endcomment %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Filter Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
{% block body %}<body>
    <main role="main" class="container">
    <a class="navbar-brand" href="{% url 'app:home' %}">Home</a>
      <h3>Filter Your Search</h3><br/>{{ m|safe }}
      <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="location" placeholder="Location" />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="details" placeholder="Any Specific Details" />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="user" placeholder="User" />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
          <div class="form-group col-md-2 col-lg-2">
            <label for="viewCountMin">No of Days</label>
            <input type="number" min=0 class="form-control" id="viewCountMin" placeholder="0" name="days">
          </div>
          <div class="form-group col-md-2 col-lg-2">
            <label for="viewCountMax">No of People</label>
            <input type="number" min=0 class="form-control" id="viewCountMax" placeholder="5" name="people">
          </div>
          <div class="form-group col-md-2 col-lg-2">
            <label for="publishDateMin">Date of Depature</label>
            <input type="date" class="form-control" id="publishDateMin" name="date">
          </div>
          
          <div class="form-group col-md-4">
            <label for="category">Gender</label>
            <select id="category" class="form-control" name="gender">
              <option selected>Male</option>
              <option selected>Female</option>
              <option selected>Other</option>
              {% for cat in categories %}
              <option value="{{ cat }}">{{ cat }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <hr />

      <div class="row">
        <ul>
          {% for query in qs %}
            <li>
              {{ query.location }}
              <span> {{ query.author }}</span>
              <span>
                
                  {{ query.Gender_prefer }}
                
              </span>
              <span>Tour Date: {{ query.tour_date }}</span>
            </li>
            <hr />

          {% endfor %}
        </ul>
      </div>

    </main>
<script type="text/javascript">  
    $('.date').datepicker({  
       format: 'yyyy-mm-dd'  
     });  
</script>  

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
{% endblock %}
